<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Kitchen Helper</title>
  </head>
  <body>
    <header>
      <h1>Kitchen Helper Application!!! :)</h1>
    </header>
    <main>
      <p>Hello!</p>
      <form id="login-form" class="login" method="post">
        <fieldset>
          <label for="username"
            >Username
            <input
              type="text"
              name="username"
              id="username"
              required
              placeholder="register email address"
            />
          </label>
          <label for="password"
            >Password
            <input type="password" name="password" id="password" required />
          </label>
          <button type="submit">Hit it!</button>
        </fieldset>
      </form>
      <p id="register-here">Not a member? <a href="#">Register here.</a></p>
    </main>
  </body>
</html>
